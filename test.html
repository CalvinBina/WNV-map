
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Fusion Tables heatmaps</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 47.581, lng: -100.424},
    zoom: 7
  });

  var layer = new google.maps.FusionTablesLayer({
    query: {
      select: 'geometry',
      from: '1icrOUmbV9pS7CltJmBCj-WEKtI1nfRS2w51O-5WS'
    },
    styles: [{
      where: '2003 < 15'
      polygonOptions: {
        fillColor: '#ff9900',
        fillOpacity: 0.3
      }
    }, {
      where: '2003 > 15',
      polygonOptions: {
        fillColor: '#ffff00'
      }
    }]
  });

  layer.setMap(map);
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer>
    </script>
  </body>
</html>
